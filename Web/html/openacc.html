<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="icon" href="/img/Favicons/browser.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/f7ab354e0f.js"
      crossorigin="anonymous"
    ></script>
    <script src="../script/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/png/Black logo - no background.png" />
      </div>
    </header>
    <nav>
      <div class="navi">
        <a href="help.html">Pomoc i Kontakt</a>
        <a href="main.html">Home</a>
        <a id="acc" href="openacc.html">Otwórz konto</a>
      </div>
      <hr />
    </nav>
    <div class="register-container">
      <div class="register">
        <h1>Utwórz Konto</h1>
        <input id="name" type="text" placeholder="Imie" />
        <input id="surname" type="text" placeholder="Nazwisko" />
        <input id="username" type="text" placeholder="Username" />
        <input id="password" type="password" placeholder="Hasło" />
        <input id="email" type="email" placeholder="Email" />
        <input id="pesel" type="text" placeholder="Pesel" />
      </div>
      <button id="showToast">Stwórz</button>
    </div>
    <div class="toast">
      <div class="toast-content">
        <i class="fas fa-solid fa-check check"></i>
        <div class="message">
          <span class="text text-1">Sukces</span>
          <span class="text text-2">Pomyślnie Stworzono konto</span>
        </div>
      </div>
      <i class="fa-solid fa-xmark close"></i>
      <div class="progress"></div>
    </div>
    <footer>
      <div class="left-foot">
        © 2024 Kamil Kulej. Wszystkie prawa zastrzeżone.
      </div>
      <div class="right-foot">
        <a href="https://facebook.com" target="_blank"
          ><img src="img/png/icon5.svg" alt="Facebook"
        /></a>
        <a href="https://twitter.com" target="_blank"
          ><img src="img/png/icon6.svg" alt="Twitter"
        /></a>
        <a href="https://github.com" target="_blank"
          ><img src="img/png/icon7.svg" alt="Instagram"
        /></a>
      </div>
    </footer>
  </body>
</html>
